<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B8A6-Build-PhTube</title>
    <link rel="shortcut icon" href="./images/Logo.png" type="image/x-icon">
    <!-- daisyUI -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .active{
            background-color: red;
            color: white;
        }
    </style>
</head>

<body class="max-w-7xl mx-auto ">
    <header class="grid p-10  md:grid-cols-3 space-y-5" id="">
        <div class="flex justify-center md:justify-start" id="">
            <img src="./images/Logo.png" alt="Logo" class="">
        </div>
        <div class="flex justify-center" id="">
            <button class="btn font-bold" id="" onclick="sorting()">Sort by view</button>
        </div>
        <div class="flex justify-center md:justify-end" id="">
            <button class="btn bg-[#FF1F3D] text-white" id=""><a href="./blog.html">Blog</a></button>
        </div>
    </header>
    <main class="" id="">
        <section>
            <hr>
            <div class="flex justify-center mx-5 gap-3 md:gap-7 my-10" id="btns-container">
                <button class="btn active:bg-[#FF1F3D] active" id="all" onclick="loadVideosData(1000);active('all')">All</button>
                <button class="btn active:bg-red-500" id="Music" onclick="loadVideosData(1001); active('Music')">Music</button>
                <button class="btn active:bg-red-500" id="Comedy" onclick="loadVideosData(1003);active('Comedy')">Comedy</button>
                <button class="btn active:bg-red-500" id="Drawing" onclick="loadVideosData(1005);active('Drawing')">Drawing</button>
            </div>

            <div class="flex justify-center items-center">
                <div class="hidden  mt-10" id="alert">
                    <div class="flex justify-center items-center"><img src="./images/Icon.png" alt="" class="w-20"></div>
                    <h1 class="text-2xl font-bold  text-center text-gray-400">Oops!! Sorry, There is no content here</h1>
                </div>
            </div>
            <div class=" grid p-10 md:grid-cols-2 lg:grid-cols-4 gap-5" id="videos-container">

            </div>
        </section>
        <!-- verified badge -->
        <div class=""> </div>

    </main>
    <!-- script -->
    <script src="./app.js"></script>
</body>

</html>
